<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User</title>
    </head>
    <body>
        <h1>{{object.username}}</h1>
        <p>{{ date_joined }}</p>
        <p>{{ object.email }}</p>
        <p>{{ object.mobile }}</p>

        <h2>More Users</h2>
        <ul>
            {% for user in users %}
            <li><a href="{% url 'userprofiles:username_detail' user.slug %}" >{{ user.username }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
